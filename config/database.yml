  include 'win32ole'
rescue
  #Not Windows
end
%>

<%
  ENV.to_hash.each do |key, value|
      #filter postgres env variables
      if key.start_with?("POSTGRES")
        puts("#{key}\t#{value}")
      end
  end
%>

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: <%= ENV["POSTGRES_HOST"] %>

development:
  <<: *default
  database: affinity_development
  user: <%= ENV["POSTGRES_USERNAME_DEFAULT"]
  password: <%= ENV["POSTGRES_PASSWORD"]

test:
  <<: *default
  database: affinity_test
  user: <%= ENV["POSTGRES_USERNAME_DEFAULT"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>

staging:
  <<: *default
  database: <%= ENV["POSTGRES_USERNAME"] %>
  user: <%= ENV["POSTGRES_USERNAME"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>

production:
  <<: *default
  database: <%= ENV["POSTGRES_USERNAME"] %>
  username: <%= ENV["POSTGRES_USERNAME"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  schema_search_path: production
